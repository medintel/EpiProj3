
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <title> Mr. Roboger's Neighborhood</title>
  </head>

  <body>
    <div class="container"> 
      <h2>Welcome to Mr. Roboger's Neighborhood!</h2>
      <form id="inputForm">
        <p>Would you like to sing a song? </p>    

        <div class="form-group" id="name">
          <label for="userName">What's your name, neighbor?</label>
          <input id="userName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="inputNumber">Please enter a number: </label>
          <input id="inputNumber" class="form-control" type="number">
        </div>

        <button type="submit" class="btn">Click here to turn your number into a Robot Roger song...</button>
        <br><br><br>
      </form>

      <div id="results">
        <h3><span class="robogerResult"> </span></h3>
        <h4><span class="userName"></span> Let's be Neighbors.</h4>
        


    </div>
  </body>
</html>
